<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Weight-Convertor-App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">Weight-Convertor-App</h1>
                    <form action="">
                        <div class="form-group mb-4">
                            <input id="wtInput" type="number" placeholder="Enter Poundes" class="form-control form-control-lg">
                        </div>
                    </form>

                    <div id="output">
                        <div class="card bg-primary h-100 mb-2 text-white">
                            <div class="card-block p-3">
                                <h4>Grams:</h4>
                                <div id="gramsOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-secondary mb-2 text-white">
                            <div class="card-block p-3">
                                <h4>Kilograms:</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>

                        <div class="card bg-success text-white mb-2">
                            <div class="card-block p-3">
                                <h4>Ounces:</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
