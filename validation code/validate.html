<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validate.css">
    <script defer src="validate.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div id="form" class="form" action="">
            <h2 class="reg">Registration</h2>

            <div class="input-control">
                <label for="username">Username</label><br>
                <input type="text" name="username" id="username" placeholder="Enter your name" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter ur mail id" required>
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter ur password">
                <div class="error"></div>
            </div>

            <div class="input-control">
                <label for="password">Password</label><br>
                <input type="password" name="password2" id="password2" placeholder="Enter ur password">
                <div class="error"></div>
            </div>

            <button type="submit"><a href="www.onlyfans.com">Sign Up</a></button>
        </div>
    </div>
</body>
</html>
