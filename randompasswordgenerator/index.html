<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="main-content">
    <div class="main">
    <h3 class="heading">Get your password generated do check options below to genrate your password</h3>
    <div class="main-inner">
        
        <div class="box">
            <span id="pass-box">Testing</span>
            <div class="row">
                <div class="left">
                    Password length
                </div>

                <div class="right">
                    <input type="number" name="" id="total-char" max="30" value="10" checked/>
                </div>
            </div>

            <div class="row">
                <div class="left">
                    Contains Uppercase
                </div>

                <div class="right">
                    <input type="checkbox" name="" id="upper-case" />
                </div>
            </div>

            <div class="row">
                <div class="left">
                    Contains Lowercase
                </div>

                <div class="right">
                    <input type="checkbox" name="" id="lower-case"/>
                </div>
            </div>

            <div class="row">
                <div class="left">
                    Contains Numbers
                </div>

                <div class="right">
                    <input type="checkbox" name="" id="numbers" />
                </div>
            </div>

            <div class="row">
                <div class="left">
                    Contains Symbols
                </div>

                <div class="right">
                    <input type="checkbox" name="" id="symbols" />
                </div>
            </div>

            <div class="row">
                <button id="btn">
                    Generate
                </button>
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
